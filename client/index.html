<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/96fa369135.js" crossorigin="anonymous"></script>
    <title>Chat</title>    
</head>

<body>
  <div class="container">
    <h1>Gofio Chat</h1>
    <div class="pantalla">
      <div id="messages"></div>        
      
      <div class="infoEnviar">
        <form class="form" onsubmit="return addMessage(this);">
          <textarea id="text" placeholder="Mensaje"></textarea>
          <button class="botonEnviar" type="submit"><i class="fas fa-paper-plane"></i></button>
        </form>
      </div>
    </div>

    <form class="nickBox" onsubmit="return addMessage(this);">
      <input id="nickname" type="text" placeholder="Nick">   
    </form>

    
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
